        * {
            font-family: 'Quicksand', sans-serif;
        }

        :root {
            --green: #00cb75;
            --orange1: #ff8856;
            --orange: rgba(229, 66, 10, 0.75);
            --color1: #bee75e;
            --color2: #009954;
            --color3: #f6efea;
        }

        @media (min-width: 768px) {
            .text-outline {
                opacity: .7;
            }
        }

        @media (min-width: 768px) {
            .text-outline {
                font-size: 1rem;
            }
        }

        @media (min-width: 992px) {
            .text-outline {
                font-size: 5.625rem;
            }
        }

        .title-main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            margin-top: 30px;
            position: relative;
            display: inline-block;
        }

        .text-outline {
            position: absolute;
            left: 0;
            top: 40%;
            z-index: -1;
            white-space: nowrap;
            transform: translateY(-47%);
            opacity: 0.3;
        }

        .text-outline {
            padding-top: 0.08em;
            font-weight: 800;
            font-size: 11vw;
            line-height: 0.9;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .text-outline {
            color: #fff;
            text-shadow: 1px 1px 1px #c7c7c7, -1px -1px 1px #c7c7c7, 1px -1px 1px #c7c7c7, -1px 1px 1px #c7c7c7;
        }

        .title-custom span:nth-child(1) {
            color: var(--orange);
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 5px 10px;
            border: 1px solid rgba(128, 128, 128, 0.39);
            background-origin: content-box;
            outline: none;
            border-radius: 5px;
        }

        input:focus {
            box-shadow: 0 0px 2px 1px rgba(109, 226, 247, 0.651);
        }

        select {
            padding: 10px;
            width: 100%;
            border: 1px solid rgba(128, 128, 128, 0.39);
            background-origin: content-box;
            outline: none;
            border-radius: 5px;

        }

        label {
            margin-bottom: 0;
        }

        .radio-container input[type="radio"] {
            display: none;
        }

        .radio-container label {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease-in;
            width: 48%;
            border: 1px solid var(--orange);
            text-align: center;
            color: var(--orange);
            cursor: pointer;
        }

        .radio-container input[type="radio"]:checked+label {
            background: var(--orange);
            color: #fff;
        }

        .row.main {
            margin: 0;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 10px 40px 0 rgba(51, 48, 78, .15);
            text-align: left;
            margin-bottom: -100px;
            margin-top: 40px;
        }

        .col-lg-4 {
            background: #af5d3a;
            padding: 40px;
            overflow: hidden;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 991px) {
            .col-lg-4 {
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
            }
        }

        .shape.one {
            right: -87px;
            top: -80px;
        }

        .shape {
            position: absolute;
            z-index: -1;
        }

        .shape.two {
            top: 175px;
            left: -55px;
            animation: covidmove 6s linear .3s infinite;
        }

        @keyframes covidmove {
            0% {
                transform: translateY(0px) rotate(180deg);
            }

            25% {
                transform: translateY(-50px) translateX(-10px);
            }

            50% {
                transform: translateY(-50px) translateX(-10px) rotate(-45deg);
            }
        }

        .shape.three {
            right: 8px;
            top: 225px;
            animation: rotate 1.5s linear 1s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(359deg);
            }
        }

        .shape.four {
            right: -60px;
            bottom: 85px;
        }

        .shape.five {
            left: -50px;
            bottom: -50px;
            animation: rotate 3s linear 1.5s infinite;
        }

        .shape.six {
            right: 40px;
            bottom: -40px;
        }

            color: #fff;
            font-size: 36px;
            line-height: 44px;
            font-weight: 700;
            margin-bottom: 15px;

        .col-lg-4 p {

        .media {

            color: #fff;
            box-shadow: 0 4px 15px 0 rgba(229, 66, 10, 0.75);
        }
    </style>
</head>
